[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"
 
  

  
  [[redirects]]
  from = "/Products"
  to = "https://netlify.com/:splat"
  status = 200
  force = true # COMMENT: ensure that we always redirect
  headers = {X-From = "Netlify"} # COMMENT: add this header to the search request
  signed = "staging_key" # COMMENT: sign each request with the value of this env variable


  
